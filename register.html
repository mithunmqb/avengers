<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <script src="scripts/avengers.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <div class="logo" id="logo">
    </div>
    <nav id="nav">
    </nav>

    <div class="register-content">
        <div class="register-title">
            <p class="join">JOIN THE AVENGERS</p>
        </div>
        <form name="register" onsubmit="return validateForm()">
            <ul class="flex-outer">
                <li>
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" placeholder="Your real name">
                </li>
                <li>
                    <label for="name">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Your email id">
                </li>
                <li>
                    <label for="alias">ALIAS</label>
                    <input type="text" id="alias"  name="alias" placeholder="Your public name">
                </li>
                <li>
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="date" id="dob" name="dob" placeholder="Your date of birth">
                </li>
                <li>
                    <p>GENDER</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="radio" id="male" name="gender">
                            <label for="male">MALE</label>
                        </li>
                        <li>
                            <input type="radio" id="female" name="gender">
                            <label for="female">FEMALE</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="cof">COUNTRY OF ORIGIN</label>
                    <input type="text" name="cof" id="cof" placeholder="Country you were first active in">
                </li>
                <li>
                    <p>SUPER POWERS</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" name="super-powers" id="fly">
                            <label for="flight">FLIGHT</label>
                        </li>
                        <li>
                            <input type="checkbox" name="super-powers" id="xray">
                            <label for="flight">X-RAY VISION</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="back-story">BACK STORY</label>
                    <textarea name="back-story" id="back-story" cols="30" rows="10" placeholder="Enter your back story here"></textarea>
                </li>
                <li>
                    <button type="submit" value="Register">REGISTER</button>
                </li>
            </ul>
        </form>
    </div>
    <footer>
        <p>2018 MARVEL STUDIOS INC. ALL RIGHTS RESERVED</p>
    </footer>
</body>

</html>
